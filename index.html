      <section class="design__container">

            <div class="design__main__left__texte">
              <h4>Code & Design</h4>
              <p><span class="textebefore">.</span></p>
            </div>
            <div class="design__main__left__bar_1"></div>
          </div>

          <div class="design__main__droite">
            <div class="design__main__droite__0">
              <!-- block html -->
              <div class="design__main__droite__0__1">
                <div class="design__main__droite__0__head">
                  <span class="blue">HTML</span>
                </div>
                <div class="design__main__droite__0__texte">
                  <code
                    ><span class="brown">&lt;div </span
                    ><span class="yellow">class</span>=<span class="green"
                      >"makhachev"</span
                    ><span class="brown">&gt;&lt;/div&gt;</span></code
                  >
                </div>
              </div>
              <!-- block css -->
              <div class="design__main__droite__0__2">
                <div class="design__main__droite__0__head">
                  <span class="green">CSS</span>
                </div>
                <div class="design__main__droite__0__texte">
                  <code
                    ><span class="yellow">.makhachev </span
                    ><span class="white">{</span><br /><span class="transparent"
                      >....</span
                    ><span class="purple">background</span>:<span
                      class="yellow"
                    >
                      green;</span
                    ><br /><span class="transparent">....</span
                    ><span class="purple">display</span>:<span class="yellow">
                      flex; </span
                    ><span class="white">}</span><br
                  /></code>
                </div>
              </div>
              <!-- block js -->
              <div class="design__main__droite__0__3">
                <div class="design__main__droite__0__head">
                  <span class="yellow">JS </span>
                </div>
                <br />
                <br />
                <div class="design__main__droite__0__texte">
                  <code
                    ><span class="yellow">let </span
                    ><span class="green">fight</span
                    ><span class="white"> = () =&gt; {};</span></code
                  >
                  <code
                    ><span class="yellow">const </span
                    ><span class="green">belt</span
                    ><span class="white"> = () =&gt; {};</span></code
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
